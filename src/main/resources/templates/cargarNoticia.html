<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body style="background-color: #EAEDED; ">
        <header style="background-color: yellow; margin: 3px; border: 2px solid black; border-radius: 20px;">

            <h2 style="text-align: center; "> En esta seccion podras cargar una notica</h2>

        </header>
        <main>
            <form action="/noticia/registro" method="POST">
                <div class="mb-3">
                    <label name="titulo" class="form-label">Titulo de la noticia</label>
                    <input type="text" class="form-control" name="titulo" placeholder="Encabezado de la noticia" style="border: 2px solid black;">
                </div>
                <div class="mb-3">
                    <label name="cuerpo" class="form-label">Cuerpo de la notica</label>
                    <textarea class="form-control" name="cuerpo" rows="4" style="border: 2px solid black;"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Cargar imagen</label>
                    <input class="form-control" type="file" id="formFile" style="border-radius: 10px; border: 2px solid black;">
                </div>
                <button type="submit" class="btn btn-primary">SUBIR </button>

                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeerror">
                     <div class="card-body">
                     <h5 class="card-title">error 60nxk</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                     <div class="card-body">
                     <h5 class="card-title">Exito!</h5>
                        <P class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

            </form>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        </main>

        <footer style="background-color:#FFEB3B; width: 100%; height: 50px; margin-top: 22%;">
            <div>
                <p style="text-align: center; font-size: 13px; font-weight: bold;">@Copyright Gabriel LLoveras & Benjamin Lopez</p>


            </div>


        </footer>

    </body>
</html>
